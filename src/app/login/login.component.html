<div class="section"></div>
<main class="center">
  <img class="responsive-img" style="width: 250px;" src="http://www.tubasmedia.com/wp-content/uploads/2011/04/090411-edutaiment2.gif" />
  <div class="section"></div>

  <h5 class="indigo-text">Please, login into your account</h5>
  <div class="section"></div>

  <div class="container">
    <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

      <form class="col s12"  method="post">
        <div class='row'>
          <div class='col s12'>
          </div>
        </div>
        <div class='row'>
          <div class='input-field col s12'>
            <input class='{{error.username.valid}}' type='text' [(ngModel)]="username" name='email' id='email' />
            <label for='email' data-error="REQUIRED"  data-success="">Enter your email</label>
          </div>
        </div>

        <div class='row'>
          <div class='input-field col s12'>
            <input class='{{error.password.valid}}' type='password' [(ngModel)]="password" name='password' id="password" />
            <label for='password' data-error="REQUIRED"  data-success="">Enter your password</label>
          </div>
          <label style='float: right;'>
            <a class='pink-text' href='#!'><b>Forgot Password?</b></a>
          </label>
        </div>

        <br />
          <div class='row center'>
            <button type='button' name='btn_login' (click)="loginProcess(username, password)" class='col s12 btn btn-large waves-effect indigo'>Login</button>
          </div>
      </form>
    </div>
  </div>
  <a href="#!">Create account</a>

  <div class="section"></div>
  <div class="section"></div>
</main>
